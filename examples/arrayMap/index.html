<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discount Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Shopping Cart Discount Calculator</h1>
            <label for="prices">Enter Prices (comma separated):</label>
            <input type="text" id="prices" placeholder="e.g., 50, 100, 150" />

            <label for="discount">Enter Discount (%):</label>
            <input type="number" id="discount" placeholder="e.g., 10" />

            <button id="calculate">Calculate Discounted Prices</button>

            <h2>Discounted Prices:</h2>
            <ul id="discountedPrices"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
